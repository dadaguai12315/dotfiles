; modified https://github.com/gh0stzk/dotfiles

[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini


[bar/mybar]

monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 95%
height = 30
offset-x = 2.5%
offset-y = 0.5%

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 8px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "Maple Mono NF:size=13;2"
; Icons
font-1 = "Font Awesome 6 Pro Solid:size=13;3"
font-2 = "Material Design Icons Desktop:size=14;3"
font-3 = "Material Design Icons Desktop:size=16;3"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=16;4"
; Chinese
font-5 = "Maple Mono SC NF:size=12;2"
dpi = 110

modules-left = powermenu blank separator blank bi bspwm bd
modules-center = date
modules-right = bi cpu_bar bd blank bi memory_bar bd blank bi pulseaudio bd blank bi bluetooth bd blank bi network bd blank bi battery bd separator

spacing = 0
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =


[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
